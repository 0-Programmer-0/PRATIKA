<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATIKA</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: black;
        }

        /* Estilo do menu lateral */
        .sidebar {
            width: 20%;
            background-color: #000000; /* Cor de fundo do menu */
            color: white;
            padding: 18% 0 0 3%;
        }

        /* Divisória entre o menu e o conteúdo */
        .divider {
            width: 0.2%;
            background-color: #00FF0A; /* Cor da divisória */
        }

        /* Estilo do conteúdo principal */
        .content {
            flex: 1;
            padding: 20px;
            color: white;
        }

        /* Estilo dos links do menu */
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            color: #00FF0A;
            transform: scale(1.1);
            padding-left: 3.5%;
        }

        div {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <!-- Menu lateral -->
    <div class="sidebar">
        <a href="#">Comunidade</a>
        <a href="#">Anúncios</a>
        <a href="#">Marketplace</a>
    </div>

    <!-- Divisória -->
    <div class="divider"></div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Bem-vindo!</h1>
        <p>Este é o conteúdo principal da página.</p>
    </div>
</body>
</html>
